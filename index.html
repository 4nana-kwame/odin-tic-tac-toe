<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="body-container">
    <div class="game-container">
      <h1>Tic-Tac-Toe</h1>
      <div class="player-selection">
        <label for="player1">Player 1</label>
        <input type="text" name="player1" id="player1" value="Player 1">
        <label for="player2">Player 2</label>
        <input type="text" name="player2" id="player2" value="Player 2">
      </div>
      <button type="button" id="start">Start Game</button>
      <div class="score-board">
        <h2>Score board</h2>
        <div class="score">
          <div class="player1-score">
            <p>Player 1</p>
            <p class="bold">0</p>
          </div>
          <div class="ties">
            <p>Ties</p>
            <p class="bold">0</p>
          </div>
          <div class="player2-score">
            <p>Player 2</p>
            <p class="bold">0</p>
          </div>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
